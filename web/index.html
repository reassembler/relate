<html>
<link rel="stylesheet" href="js/jquery-ui-1.12.1.custom/jquery-ui.min.css">
<style>
    #top {
        background-color: #252525;
    }

    #main {
        background-color: #303030;
        height: 90%;
    }

    .thing {
        background-color: #606060;
        border: #e5beff dotted;
    }

    .thing-label

    body {
        background-color: #202020;
        font-family: "Adobe Gurmukhi";
        color: aliceblue;
    }
</style>
<body>
<div id='top'>
    <span class="ui-icon ui-icon-plus one-more"  title="One More"></span>

</div>
<div id='main'>
    Main
</div>


<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>

<script>
    $(function() {
        $('.one-more').click(function () {
            createOneThing();
        });
    });

    function createOneThing() {
        var count = $('.thing').length;


        var e = $("<div class='thing' style='width: 100px; height: 100px;' >Thing " + (count + 1) + "</div>");

        $(e).draggable();

        $('#main').append(e);
    }
</script>
</body>
<html>
